<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors-advanced_functions</title>
    <link rel="stylesheet" href="css/rps-adv-func.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        playGame('Rock');
    " class="move-button js-rock-button">
    <img src="images/rock-emo.png" class="move-icon">
    </button>

    <button onclick="
        playGame('Paper');
    " class="move-button js-paper-button">
    <img src="images/paper-emo.png" class="move-icon">
    </button>

    <button onclick="
        playGame('Scissors');
    " class="move-button js-scissors-button">
    <img src="images/scissors-emo.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-button">Reset Score</button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>

    <script src="js/rps-adv-func.js">
    </script>
</body>
</html>
